function debounce(func, wait, immediate) {
  var timeout;
  return function executedFunction() {
    var context = this;
    var args = arguments;
    var later = function () {
      timeout = null;
      if (!immediate) func.apply(context, args);
    };
    var callNow = immediate && !timeout;
    clearTimeout(timeout);
    timeout = setTimeout(later, wait);
    if (callNow) func.apply(context, args);
  };
};
const doTheScroll = (el) => {
  el.scrollTop = el.scrollHeight - el.offsetHeight
}
let prev_scroll_top = null
const debounced = debounce(doTheScroll, 100, false)
con.addEventListener('scroll', (e) => {
  e.stopPropagation()
  const curr_scroll_top = e.target.scrollTop
  if (!prev_scroll_top) {
    prev_scroll_top = curr_scroll_top
    return
  }
  const diff = curr_scroll_top - prev_scroll_top
  if (diff > 0) {
    debounced(e.target)
  }
  prev_scroll_top = curr_scroll_top
  console.log('diff', diff)
})

                    value: '4:30PM - 6PM',
                  },
                  {
                    text: 'Other timing',
                    value: 'otherTime',
                  },
                ],
              })
              .then(function(res) {
                cust_call_time = res.value
                console.log(cust_call_time)

                if (res.value == 'otherTime') {
                  return botui.message
                    .add({
                      content: 'Please enter the time you have in mind ',
                    })
                    .then(function() {
                      return botui.action
                        .text({
                          action: {
                            sub_type: 'time',
                            placeholder: 'Enter your time here',
                          },
                        })
                        .then(function(res) {
                          cust_call_time = res.value
                          console.log(cust_call_time)
                        })
                    })
                }
              })
              .then(function() {
                return botui.message
                  .add({
                    content:
                      'Would you like to have the summary of your package to your mobile phone ?',
                  })
                  .then(function() {
                    return botui.action
                      .button({
                        action: [
                          {
                            text: 'Yes',
                            value: 'yes_summary',
                          },
                          {
                            text: 'No',
                            value: 'no_summary',
                          },
                        ],
                      })
                      .then(function(res) {
                        summary_req = res.value
                        console.log(summary_req)

                        if (res.value == 'yes_summary') {
                          return botui.message
                            .add({
                              content:
                                'Noted, The summary will be sent to your mobile phone',
                            })
                            .then(function() {
                              return botui.message.add({
                                content:
                                  'Thank you for your patience, Our expert will contact you',
                              })
                            })
                        } else {
                          botui.message.add({
                            content:
                              'Thank you for your patience, Our expert will contact you',
                          })
                        }
                      })
                  })
                  .then(res => {
                    if (user_number != null) {
                      firebaseOps.writeUser(
                        user_number,
                        user_mail,
                        trip_type,
                        user_destination,
                        no_of_people,
                        tentative_date,
                        trip_duration,
                        package_type,
                        req_facilities,
                        hotel_preference,
                        transport_type,
                        cust_call_time,
                        summary_req,
                      )
                    }
                  })
              })
          })
      }
    </script>
